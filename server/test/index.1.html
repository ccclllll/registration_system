<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <button>send</button>

    <p id="message">

    </p>
    id:<input type="text" id="userId">
  <script>
      var id = 123;
      var ws = new WebSocket('ws://localhost:8003');
      document.getElementById('userId').onchange = function(e){
        id = e.target.value;
      }

      ws.onopen = function () {
        // Web Socket 已连接上，使用 send() 方法发送数据
       ws.send(JSON.stringify({userId:234}));

      };
      //console.log(document.getElementByTagName('button'))
      document.getElementsByTagName('button')[0].onclick = function(){
        ws.send(JSON.stringify({to:123,details:id}))
      }

      ws.onmessage = function(e){
        document.getElementById('message').innerText = e.data
      }
    </script>
</body>

</html>
