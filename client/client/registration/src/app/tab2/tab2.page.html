<ion-header>
  <ion-toolbar>
    <ion-title>
      聊天
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    
    <ion-item *ngFor="let contact of contacts">
      <ion-thumbnail slot="start">
        <img src="../../assets/img/girl.png">
      </ion-thumbnail>
      <ion-label>
        <h2>{{contact.name}}</h2>
        <p>{{contact.message}}</p>
      </ion-label>
      <ion-button fill="outline" slot="end"  [routerLink]="['/chat']">View</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
