<ion-header>
  <ion-toolbar>
    <ion-title>
      聊天
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let data of contacts">
      <ion-thumbnail slot="start">
        <img src="../../assets/img/girl.png">
      </ion-thumbnail>
      <ion-label>
        <h2>{{data.contact.name}}</h2>
        <p>{{data.message.detail}}</p>
      </ion-label>
      <ion-button fill="outline" slot="end"
        [routerLink]="['/chat',data.message.from==user.id?data.message.to:data.message.from]">
        View
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
