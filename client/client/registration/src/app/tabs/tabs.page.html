<ion-tabs (ionTabsDidChange)="tabChange(e)">

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon src="../../assets/img/home.svg" #icon1></ion-icon>
      <ion-label>首页</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon src="../../assets/img/chat4.svg" #icon2></ion-icon>
      <ion-label>聊天</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon src="../../assets/img/star.svg" #icon3></ion-icon>
      <ion-label>个人中心</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
