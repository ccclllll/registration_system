<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="doctor-info">
    <div>
      <img src="../../../../assets/img/doctor.png">
    </div>
    <div>
      <span>{{doctor[0].name}}</span>
      <p>{{office.name}}</p>
    </div>
  </div>


  <ion-list>
    <ion-list-header>
      <ion-label>医生排班</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let workforce of workforces">
      <ion-thumbnail slot="start">
        <img src="../../assets/img/doctor.png">
      </ion-thumbnail>
      <ion-label>
        {{workforce.date + workforce.timeQuantum | myDatePipe}}
        <p>普通门诊</p>
        <p>余量：{{workforce.preNumber - workforce.realNumber}}</p>
      </ion-label>
      <ion-button (click)="createAddOrderModal(workforce)">挂号</ion-button>
    </ion-item>
  </ion-list>

  <ion-fab vertical="end" horizontal="end" slot="fixed" [routerLink]="['/chat',doctor[0].id]">
    <ion-fab-button color="light">
      <ion-icon src="../../assets/img/chat_selected.svg"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
