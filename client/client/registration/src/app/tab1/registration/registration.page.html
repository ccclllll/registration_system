<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="template === 'officeTemplate'">
      选择科室
    </ion-title>
    <ion-title *ngIf="template === 'workforceTemplate'">
      选择医生
    </ion-title>
  </ion-toolbar>

</ion-header>

  <ion-item *ngIf="template === 'workforceTemplate'" lines="none">
    <ion-note (click)="template = 'officeTemplate'" slot="start">返回科室列表</ion-note>
  </ion-item>
  <ng-container [ngTemplateOutlet]="officeTemplate" *ngIf="template === 'officeTemplate'">

  </ng-container>
  <ng-container [ngTemplateOutlet]="workforceTemplate" *ngIf="template === 'workforceTemplate'">

  </ng-container>

  <ng-template #officeTemplate>
    <ion-searchbar placeholder="请输入科室"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let office of offices" (click)="findDoctor(office)">
        <ion-label>
          {{office.name}}
        </ion-label>
      </ion-item>

    </ion-list>
  </ng-template>
