<ion-header>
  <ion-toolbar>
    <ion-title>
      个人中心
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item [routerLink]="['/tabs/tab3/user_info']">
          <ion-icon slot="start" color="medium" src="../../assets/img/info.svg"></ion-icon>
          <ion-label>我的信息</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/tabs/tab3/student_order']" *ngIf="user.role==='student'">
          <ion-icon slot="start" color="medium" src="../../assets/img/order.svg"></ion-icon>
          <ion-label>我的假条</ion-label>
        </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-button expand="full" shape="round" (click)="logout()">退出</ion-button>
</ion-footer>
