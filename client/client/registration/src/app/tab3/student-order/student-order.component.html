<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>我的假条</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card style="margin-left: 0;margin-right: 0;" *ngFor="let order of orders">
    <ion-item>
      <ion-label>病人:</ion-label>
      <ion-note slot="end">已就诊</ion-note>
    </ion-item>

    <ion-card-content>
      <ion-item>
        <ion-note slot="start">医生</ion-note>
        <ion-label></ion-label>
      </ion-item>
      <ion-item>
        <ion-note slot="start">就诊时间</ion-note>
        <ion-label></ion-label>
      </ion-item>
      <ion-item>
        <ion-note slot="start">假条状态</ion-note>
        <ion-label>{{order.state}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-note slot="start">开始时间</ion-note>
        <ion-label></ion-label>
      </ion-item>
      <ion-item>
        <ion-note slot="start">结束时间</ion-note>
        <ion-label></ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-button fill="outline" slot="end" [routerLink]="['/chat',order.doctor]">咨询医生</ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
